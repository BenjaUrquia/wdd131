<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    
    <main>
        <form method="get" action="review.html">            
            <fieldset>
                <label for="product"><legend>*Product Name:</legend></label>
                <select id="product" name="product" required>
                  <option value="" disabled selected>Select a Product ...&#9662;</option>
                </select>
            </fieldset>
        
            <fieldset>
              <legend>*Overall Rating:</legend>
              <div class="stars">
                <div>
                  <label for="star1">&#9733;</label>
                  <input type="radio" id="star1" name="rating" value="1" required>
                </div>
                <div>
                  <label for="star2">&#9733;&#9733;</label>
                  <input type="radio" id="star2" name="rating" value="2">
                </div>
                <div>
                  <label for="star3">&#9733;&#9733;&#9733;</label>
                  <input type="radio" id="star3" name="rating" value="3">
                </div>
                <div>
                  <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                  <input type="radio" id="star4" name="rating" value="4">
                </div>
                <div>
                  <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                  <input type="radio" id="star5" name="rating" value="5">
                </div>
              </div>  
            </fieldset>
        
            <fieldset>
                <label for="installation-date"><legend>*Date of Installation:</legend></label>
                <input type="date" id="installation-date" name="installation_date" required>
            </fieldset>
            
            <fieldset class="checkbox">
              <legend>Useful Features (Check all that apply):</legend>
              <div>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Feature 1</label>
              </div>
              <div>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Feature 2</label>
              </div>
              <div>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Feature 3</label>
              </div>
              <div>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Feature 4</label>
              </div>
            </fieldset>
        
            <fieldset class="written">
                <label for="review"><legend>Written Review:</legend></label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>
            </fieldset>

            <fieldset class="username">
              <label for="username"><legend>Your Name:</legend></label>
              <input type="text" id="username" name="username">
            </fieldset>
            
            (*) Required
            <input type="submit" value="Send my Review">
          </form>
    </main>


    <footer>
        <p>Â©<span id="currentyear"></span> - Benjamin Urquia - Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
