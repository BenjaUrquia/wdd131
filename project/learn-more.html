    <main>
        <h6>If you want to know more about us and the rules of card games, please contact us! Fill out the form below and we will contact you! We are waiting for you!</h6>
        <section class="form">
            <h1>Contact Us</h1>
            <form action="messages.html" method="post" onsubmit="saveMessage(event)">
                <fieldset>
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname">

                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="(800) 555-0100">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </fieldset>
                <p class="text-3">*Requiered</p>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
